<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quotes App</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container mt-5 text-center">
        <h1 class="quote">Quote of the Day</h1>
        <p class="mt-5 par">Press the button below to recieve a random quote!</p>
        <button type="button" onclick="showRandomQuote()    " class="btn btn-secondary button mt-3">New Quote</button>
        <p id="quoteOutput" class="mt-4"></p>
        <p id="authorOutput" class="mt-4"></p>
    </div>
    <script src="./index.js"></script>
</body>
</html>
